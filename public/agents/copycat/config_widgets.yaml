gui:
  score: 
    status: false
  textBox:
    status: true
    title: "Note"
  pianoRoll:
    status: true
    human: true
    agent: true
  keyboard:
    status: true 
    # set the visible octaves. Max range [0,8]
    octaveStart: 2
    octaveEnd: 6
  chromaChart:
    status: false
  audioMeter: 
    status: false
  settingsModal:
    sliders:
      # You can create up to 4 sliders
      # The 'id' for each slider needs to be unique within sliders
      # and in an ascending order starting from 1.
      # The 'label' is the slider name that appears on the GUI.
      # The 'value' is the default value.
      # The 'min' and 'max' indicate the slider's range.
      - id: 1
        label: "Randomness"
        value: 0
        min: 0
        max: 100    
      - id : 2
        label: "Delay"
        value: 0
        min : 0
        max : 200   
      - id : 3
        label: "Pitch Shift"
        value: 0
        min: 0
        max: 24   
