players:
  human:
    label: 'User' # player labels must be unique
    mute: false
    volume: 7
    instruments: 
        # it must be one of the available instrument ids in
        # public/audio/samples. You can't have two 
        # instruments with the same id in the same player 
      - id: "piano" 
        label: "Piano" # can be anything
        mute: false
        volume: 7
        default: true
  agent:
    label: 'CopyCat'
    mute: false
    volume: 7
    instruments:
      - id: "piano"
        label: "Piano"
        mute: false
        volume: 7
        default: true
