players:
  human:
    label: 'User' # player labels must be unique
    mute: false
    volume: 8
    instruments: 
        # it must be one of the available instrument ids in audio/samples
        # you can't have two instruments with the same id in the same player 
      - id: "piano" 
        label: "Piano" # can be anything
        mute: false
        volume: 8
        default: true
  agent:
    label: 'Empty Agent'
    mute: false
    volume: 8
    instruments:
      - id: "piano"
        label: "Piano"
        mute: false
        volume: 8
        default: true
  metronome:
    label: 'Metronome'
    mute: false
    volume: 8
    instruments:
      - id: "click"
        label: "Click"
        mute: false
        volume: 8
